services:
  db:
    image: postgres:15-alpine
    container_name: portfolium-db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-portfolium}
      POSTGRES_USER: ${POSTGRES_USER:-portfolium}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-portfolium}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-portfolium}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - portfolium

  redis:
    image: redis:7-alpine
    container_name: portfolium-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - portfolium

  api:
    build:
      context: .
      dockerfile: ./api/Dockerfile
    container_name: portfolium-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-portfolium}
      POSTGRES_USER: ${POSTGRES_USER:-portfolium}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-portfolium}
      POSTGRES_HOST: ${POSTGRES_HOST:-db}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_DB: ${REDIS_DB:-0}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      API_HOST: ${API_HOST:-0.0.0.0}
      API_PORT: ${API_PORT:-8000}
      ADMIN_AUTO_CREATE: ${ADMIN_AUTO_CREATE:-true}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@portfolium.local}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      ADMIN_FULL_NAME: ${ADMIN_FULL_NAME:-Administrator}
      ADMIN_IS_ACTIVE: ${ADMIN_IS_ACTIVE:-true}
      ADMIN_IS_VERIFIED: ${ADMIN_IS_VERIFIED:-true}
      PRICE_CACHE_TTL_SECONDS: ${PRICE_CACHE_TTL_SECONDS:-300}
      ALLOW_REGISTRATION: ${ALLOW_REGISTRATION:-true}
      API_KEY: ${API_KEY:-dev-key-12345}
      BRANDFETCH_API_KEY: ${BRANDFETCH_API_KEY:-}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-this-in-production-min-32-chars}
      ENABLE_EMAIL: ${ENABLE_EMAIL:-false}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      FROM_EMAIL: ${FROM_EMAIL:-noreply@example.com}
      FROM_NAME: ${FROM_NAME:-Portfolium}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
      ENABLE_BACKGROUND_TASKS: ${ENABLE_BACKGROUND_TASKS:-true}
      METRICS_REFRESH_INTERVAL_MINUTES: ${METRICS_REFRESH_INTERVAL_MINUTES:-5}
      INSIGHTS_REFRESH_INTERVAL_MINUTES: ${INSIGHTS_REFRESH_INTERVAL_MINUTES:-10}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./api:/app
      - ./web/src/locales:/app/locales:ro
      - ./web/public/favicon-96x96.png:/app/static/logo.png:ro
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - portfolium

  celery-worker:
    build:
      context: .
      dockerfile: ./api/Dockerfile
    container_name: portfolium-celery-worker
    restart: unless-stopped
    command: celery -A app.celery_app worker --loglevel=info --concurrency=1 -Q default,high,low
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-portfolium}
      POSTGRES_USER: ${POSTGRES_USER:-portfolium}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-portfolium}
      POSTGRES_HOST: ${POSTGRES_HOST:-db}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_DB: ${REDIS_DB:-0}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      ENABLE_BACKGROUND_TASKS: ${ENABLE_BACKGROUND_TASKS:-true}
      METRICS_REFRESH_INTERVAL_MINUTES: ${METRICS_REFRESH_INTERVAL_MINUTES:-5}
      INSIGHTS_REFRESH_INTERVAL_MINUTES: ${INSIGHTS_REFRESH_INTERVAL_MINUTES:-10}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-this-in-production-min-32-chars}
      BRANDFETCH_API_KEY: ${BRANDFETCH_API_KEY:-}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./api:/app
    networks:
      - portfolium

  celery-beat:
    build:
      context: .
      dockerfile: ./api/Dockerfile
    container_name: portfolium-celery-beat
    restart: unless-stopped
    command: celery -A app.celery_app beat --loglevel=info
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-portfolium}
      POSTGRES_USER: ${POSTGRES_USER:-portfolium}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-portfolium}
      POSTGRES_HOST: ${POSTGRES_HOST:-db}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_DB: ${REDIS_DB:-0}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      ENABLE_BACKGROUND_TASKS: ${ENABLE_BACKGROUND_TASKS:-true}
      METRICS_REFRESH_INTERVAL_MINUTES: ${METRICS_REFRESH_INTERVAL_MINUTES:-5}
      INSIGHTS_REFRESH_INTERVAL_MINUTES: ${INSIGHTS_REFRESH_INTERVAL_MINUTES:-10}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-this-in-production-min-32-chars}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./api:/app
    networks:
      - portfolium

  flower:
    image: mher/flower:2.0
    container_name: portfolium-flower
    restart: unless-stopped
    command: celery --broker=redis://redis:6379/0 flower --port=5555
    ports:
      - "5555:5555"
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      - redis
      - celery-worker
    networks:
      - portfolium

  web:
    build:
      context: .
      dockerfile: ./web/Dockerfile
      target: development
    container_name: portfolium-web
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Flag to indicate we're running in Docker for Vite proxy configuration
      DOCKER_ENV: "true"
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    ports:
      - "5173:5173"
    depends_on:
      - api
    volumes:
      - ./web:/app
      - /app/node_modules
      - /app/public/docs
    networks:
      - portfolium

volumes:
  postgres_data:
  redis_data:


networks:
  portfolium:
    driver: bridge
