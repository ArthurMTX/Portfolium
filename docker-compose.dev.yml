x-api-build: &api_build
  build:
    context: .
    dockerfile: ./api/Dockerfile

x-api-common: &api_common
  <<: *api_build
  restart: unless-stopped
  env_file: [.env]
  depends_on:
    db:
      condition: service_healthy
    redis:
      condition: service_healthy
  networks: [portfolium]
  environment:
    POSTGRES_HOST: db
    REDIS_HOST: redis
  volumes:
    - ./api:/app
    - ./web/src/locales:/app/locales:ro

services:
  db:
    image: postgres:15-alpine
    container_name: portfolium-db
    restart: unless-stopped
    env_file: [.env]
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-portfolium}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [portfolium]

  redis:
    image: redis:7-alpine
    container_name: portfolium-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [portfolium]

  api:
    <<: *api_common
    container_name: portfolium-api
    ports:
      - "8000:8000"
    volumes:
      - ./web/public/favicon-96x96.png:/app/static/logo.png:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  celery-worker:
    <<: *api_common
    container_name: portfolium-celery-worker
    command: celery -A app.celery_app worker --loglevel=info --concurrency=1 -Q default,high,low

  celery-beat:
    <<: *api_common
    container_name: portfolium-celery-beat
    command: celery -A app.celery_app beat --loglevel=info

  flower:
    image: mher/flower:2.0
    container_name: portfolium-flower
    restart: unless-stopped
    command: celery --broker=redis://redis:6379/0 flower --port=5555
    ports:
      - "5555:5555"
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      - redis
      - celery-worker
    networks: [portfolium]

  web:
    build:
      context: .
      dockerfile: ./web/Dockerfile
      target: development
    container_name: portfolium-web
    restart: unless-stopped
    env_file: [.env]
    environment:
      DOCKER_ENV: "true"
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    ports:
      - "5173:5173"
    depends_on:
      - api
    volumes:
      - ./web:/app
      - /app/node_modules
      - /app/public/docs
    networks: [portfolium]

volumes:
  postgres_data:
  redis_data:

networks:
  portfolium:
    driver: bridge
