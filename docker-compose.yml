x-api-common: &api_common
  restart: unless-stopped
  env_file: [.env]
  depends_on:
    db:
      condition: service_healthy
    redis:
      condition: service_healthy
  networks: [portfolium]
  environment:
    POSTGRES_HOST: db
    REDIS_HOST: redis

services:
  db:
    image: arthurmtx/portfolium-db:latest
    container_name: portfolium-db
    restart: unless-stopped
    env_file: [.env]
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-portfolium}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [portfolium]

  redis:
    image: redis:7-alpine
    container_name: portfolium-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [portfolium]

  api:
    <<: *api_common
    image: arthurmtx/portfolium-api:latest
    container_name: portfolium-api
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  celery-worker:
    <<: *api_common
    image: arthurmtx/portfolium-api:latest
    container_name: portfolium-celery-worker
    command: python -m celery -A app.celery_app worker --loglevel=info --concurrency=4 -Q default,high,low

  celery-beat:
    <<: *api_common
    image: arthurmtx/portfolium-api:latest
    container_name: portfolium-celery-beat
    command: python -m celery -A app.celery_app beat --loglevel=info

  web:
    image: arthurmtx/portfolium-web:latest
    container_name: portfolium-web
    restart: unless-stopped
    env_file: [.env]
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    ports:
      - "80:80"
    depends_on:
      - api
    networks: [portfolium]

volumes:
  postgres_data:
  redis_data:

networks:
  portfolium:
    driver: bridge