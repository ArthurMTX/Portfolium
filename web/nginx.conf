proxy_cache_path /var/cache/nginx/brandfetch levels=1:2 keys_zone=brandfetch_cache:10m max_size=200m inactive=30d use_temp_path=off;

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # API backend
    location /api {
        proxy_pass http://api:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Cached proxy for Brandfetch logos
    # Usage from frontend: <img src="/logos/TICKER" />
    location /logos/ {
        resolver 1.1.1.1 8.8.8.8 valid=300s;
        resolver_timeout 5s;
        proxy_ssl_server_name on;
        proxy_pass https://cdn.brandfetch.io/;
        proxy_set_header Host cdn.brandfetch.io;

        proxy_cache brandfetch_cache;
        proxy_cache_revalidate on;
        proxy_cache_min_uses 1;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;
        proxy_ignore_headers Set-Cookie;

        # Cache durations (tune as desired)
        proxy_cache_valid 200 301 302 30d;
        proxy_cache_valid 404 1h;

        # Strong client-side caching for images
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable" always;
        add_header X-Cache-Status $upstream_cache_status always;
    }

}
