proxy_cache_path /var/cache/nginx/brandfetch levels=1:2 keys_zone=brandfetch_cache:10m max_size=200m inactive=30d use_temp_path=off;

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Documentation
    location /docs {
        alias /usr/share/nginx/html/docs;
        index index.html;
        try_files $uri $uri/ $uri.html =404;
    }

    # API backend
    location /api/ {
        proxy_pass http://api:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Logo resolver - routes through API for smart logo resolution
    # Supports ETF SVG generation and Brandfetch CDN with validation
    # Usage from frontend: <img src="/logos/TICKER" />
    location /logos/ {
        proxy_pass http://api:8000/assets/logo/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Cache responses for 7 days
        proxy_cache brandfetch_cache;
        proxy_cache_revalidate on;
        proxy_cache_min_uses 1;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        
        # Cache durations
        proxy_cache_valid 200 7d;
        proxy_cache_valid 404 1h;
        
        # Client-side caching
        expires 7d;
        add_header Cache-Control "public, max-age=604800" always;
        add_header X-Cache-Status $upstream_cache_status always;
    }

}
