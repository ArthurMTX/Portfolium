<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portfolium{% endblock %}</title>
</head>
<body style="margin:0; padding:24px 12px; background-color:#f3f4f6; font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif; line-height:1.6; color:#111827;">
    <div style="max-width:560px; margin:0 auto;">
        <div style="
            background-color:#ffffff;
            border-radius:16px;
            border:1px solid #e5e7eb;
            box-shadow:0 18px 40px rgba(15,23,42,0.08);
            overflow:hidden;
        ">
            <!-- Header -->
            <div style="
                display:flex;
                align-items:center;
                gap:16px;
                padding:18px 22px;
                border-bottom:1px solid #f3e8ff;
                background:linear-gradient(120deg,#fdf2ff 0%,#fce7f3 40%,#ffffff 100%);
            ">
                <img src="cid:portfolium-logo" alt="Portfolium" style="
                    width:36px;
                    height:36px;
                    border-radius:8px;
                    display:block;
                    margin-right:4px;
                " />
                <div>
                    <div style="font-size:13px; text-transform:uppercase; letter-spacing:0.08em; color:#ec4899; font-weight:600;">
                        Portfolium
                    </div>
                    <h1 style="margin:2px 0 0 0; font-size:18px; font-weight:600; color:#111827;">
                        {% block header_title %}{% endblock %}
                    </h1>
                </div>
            </div>

            <!-- Content -->
            <div style="padding:26px 24px 24px 24px; background-color:#ffffff;">
                {% block content %}{% endblock %}

                <!-- Footer -->
                <div style="margin-top:28px; padding-top:18px; border-top:1px solid #e5e7eb; font-size:12px; color:#6b7280; text-align:center;">
                    <p style="margin:0;">{{ t.company_name }}</p>
                    <p style="margin:4px 0 0 0;">{{ t.copyright }}</p>
                    {% block footer_extra %}{% endblock %}
                </div>
            </div>
        </div>

        <!-- Extra mini note -->
        <p style="margin:14px 4px 0 4px; font-size:11px; color:#9ca3af; text-align:center;">
            {{ t.disclaimer }}
        </p>
    </div>
</body>
</html>
